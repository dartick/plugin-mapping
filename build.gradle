plugins {
    id 'org.jetbrains.intellij' version '0.2.17'
}

group 'org.xiaoheshan'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/velocity/velocity
    compile group: 'velocity', name: 'velocity', version: '1.5', ext: 'pom'
}

intellij {
    version '2017.3'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

sourceSets {
    main {
        java.srcDirs '${project.rootDir.absolutePath}/src/main/java'
        resources.srcDirs '${project.rootDir.absolutePath}/src/main/resources'
    }
}